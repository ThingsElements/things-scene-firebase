<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>firebase Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../things-scene-viewer/things-scene-viewer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-layer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-handler.html">

    <link rel="import" href="../../things-designer-elements/things-editor-color.html">
    <link rel="import" href="../../things-designer-elements/things-editor-color-stops.html">
    <link rel="import" href="../../things-scene-modeler/things-scene-properties.html">

    <link rel="import" href="./things-scene-firebase.html">

    <style is="custom-style">

    things-scene-viewer {
      display: block;
      width: 640px;
      height: 480px;
    }
    </style>
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;firebase&gt;</code>:</p>

      <things-scene-viewer id='scene'
                           scene='{{scene}}'
                           selected='{{selected}}'
                           model='[[model]]'
                           mode="1">
        <things-scene-layer type="selection-layer"></things-scene-layer>
        <things-scene-layer type="modeling-layer"></things-scene-layer>
        <things-scene-handler type="text-editor"></things-scene-handler>
        <things-scene-handler type="move-handler"></things-scene-handler>
      </things-scene-viewer>

      <things-scene-properties scene="[[scene]]"
                               selected="[[selected]]"
                               model="{{target}}"
                               bounds="{{bounds}}">
        <fieldset class="column-double">
          <legend>firebase style</legend>
          <label>value</label>
          <input type="number" value-as-number="{{target.value::change}}" min="0" max="100" step="1"/>
        </fieldset>
      </things-scene-properties>

    </template>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')

        app.model = {
          width: 500,
          height: 500,
          components: [{
            type: 'firebase',
            top: 100,
            left: 100,
            width:200,
            height: 70,
            fontSize: 40,
            fillStyle: '#00ff00',
            fontColor: '#FF0000',
            strokeStyle: '#000',
            lineWidth: 5,
            apiKey: "AIzaSyC1udTu-2y7fxcCZxyYLrai9da8T_bR-vc",
            authDomain: "bluetoothscan.firebaseapp.com",
            databaseURL: "https://bluetoothscan.firebaseio.com",
            projectId: "bluetoothscan",
            storageBucket: "bluetoothscan.appspot.com",
            messagingSenderId: "618143112477"
          }]
        }
      });
    </script>
  </body>
</html>
